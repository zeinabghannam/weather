<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search For A City...">
        </header>

        <main class="location">
            <section>
            <div class="city"></div>
            <div class="date"></div>
            </section>
        <div class="current">
            <div class="temp">  <span></span></div>
            <div class="weather"></div>
            <div class="hi-low"> </div>
        </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
